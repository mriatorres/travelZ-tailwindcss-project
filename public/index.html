<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelz | Viajes a un click</title>
</head>
<body class="font-Montserrat">
    <nav></nav>
    <div id="tab_bar"></div>
    <section class="w-full h-screen">
        <div id="home">
            <div class="w-full h-3/4">
                <div class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center">
                    <input class="w-3/4 rounded-full outline-none p-3 shadow-sm transition ease-in-out duration-500 focus-within:shadow-sm focus:ring-2 transform focus:scale-x-105" placeholder="San Francisco" type="search">
                    <button class="bg-white text-[#CC2D4A] shadow-sm w-48 rounded-full text-lg p-4 text-primary transition ease-in-out delay-150 hover:bg-primary duration-500 hover:text-white transform hover:-translate-y-1 hover:scale-110">
                        Explorar
                    </button>
                </div>
                <div class="w-full h-full">
                    <img src="https://raw.githubusercontent.com/platzi/PlatziTravel/main/public/img/sanFrancisco.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="p-6 scrollbar-hide md:scrollbar-default" id="recomendados">
            <p class="text-3xl font-semibold text-primary">Recomendados</p>
            <div class="w-auto h-72 items-center mt-6 overflow-y-hidden overflow-x-auto overscroll-x-contain flex space-x-6">
                <div class="Card">
                    <div class="w-full h-3/5 bg-norway bg-cover rounded-t-lg"></div>
                    <div class="bg-[#8FA206] w-full h-2/5 rounded-b-sm">
                        <p class="text-white text-bold text-xl px-4">Norway</p>
                        <p class="text-white text-md px-4">Paisajes Increíbles</p>
                    </div>
                </div>
                <div class="Card">
                    <div class="w-full h-3/5 bg-new_york bg-cover rounded-t-lg"></div>
                    <div class="bg-white w-full h-2/5 rounded-b-sm">
                        <p class="text-[#61AEC9] text-bold text-xl px-4">New York</p>
                        <p class="text-[#61AEC9] text-md px-4">La gran manzana</p>
                    </div>
                </div>
                <div class="Card">
                    <div class="w-full h-3/5 bg-seattle bg-cover rounded-t-lg"></div>
                    <div class="bg-[#8FA206] w-full h-2/5 rounded-b-sm">
                        <p class="text-white text-bold text-xl px-4">Norway</p>
                        <p class="text-white text-md px-4">Una ciudad para disfrutar al maximo</p>
                    </div>
                </div>
                <div class="Card">
                    <div class="w-full h-3/5 bg-switzerland bg-cover rounded-t-lg"></div>
                    <div class="bg-white w-full h-2/5 rounded-b-sm">
                        <p class="text-[#61AEC9] text-bold text-xl px-4">Switzerland</p>
                        <p class="text-[#61AEC9] text-md px-4">El mejor chocolate caliente que probarás</p>
                    </div>
                </div>
                <div class="Card">
                    <div class="w-full h-3/5 bg-yosemite bg-cover rounded-t-lg"></div>
                    <div class="bg-[#8FA206] w-full h-2/5 rounded-b-sm">
                        <p class="text-white text-bold text-xl px-4">Yosemite</p>
                        <p class="text-white text-md px-4">Un respiro del mundo</p>
                    </div>
                </div>
                <div class="Card">
                    <div class="w-full h-3/5 bg-switzerland bg-cover rounded-t-lg"></div>
                    <div class="bg-white w-full h-2/5 rounded-b-sm">
                        <p class="text-[#61AEC9] text-bold text-xl px-4">Edingburgh</p>
                        <p class="text-[#61AEC9] text-md px-4">Castillos y tiempos medievales</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="rentas_destacadas"></div>
    </section>
    <footer></footer>
</body>
</html>
